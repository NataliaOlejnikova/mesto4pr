<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./pages/index.css" rel="stylesheet">
  <title> Место </title>
</head>

<body class="page">
  <header class="header">
    <img src="image/logo.svg" alt="логопит" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="image/image.jpg" alt="аватарка" class="profile__image">
        <div class="profile__info">
          <div class="profile__infos">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle"> Исследователь океана </p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallerys">
      <div class="gallery">
        <img class="gallery__image" src="image/Kazan.jpg" alt="изображение Казани">
        <div class="gallery__info">
          <h2 class="gallery__title"> Казань </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
      <div class="gallery">
        <img class="gallery__image" src="image/Moskva.jpg" alt="изображение Москвы">
        <div class="gallery__info">
          <h2 class="gallery__title"> Москва </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
      <div class="gallery">
        <img class="gallery__image" src="image/Krum.jpg" alt="изображение Крым.Ласточкино гнездо">
        <div class="gallery__info">
          <h2 class="gallery__title"> Крым.Ласточкино гнездо </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
      <div class="gallery">
        <img class="gallery__image" src="image/Sochi.jpg" alt="изображение Сочи">
        <div class="gallery__info">
          <h2 class="gallery__title"> Сочи </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
      <div class="gallery">
        <img class="gallery__image" src="image/Baikal.jpg" alt="изображение Байкала">
        <div class="gallery__info">
          <h2 class="gallery__title"> Озеро Байкал </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
      <div class="gallery">
        <img class="gallery__image" src="image/Altai.jpg" alt="изображение Алтай">
        <div class="gallery__info">
          <h2 class="gallery__title"> Алтай </h2>
          <button class="gallery__button" type="button"> </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__name"> © 2020 Mesto Russia </p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form action="#" name="formEdit" class="popup__form-body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" placeholder="Ваше имя" type="text" name="name">
        <input class="popup__input popup__input_type_profession" placeholder="Ваша профессия" type="text"
          name="profession">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
